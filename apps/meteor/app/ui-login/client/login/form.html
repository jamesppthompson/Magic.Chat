<template name="loginForm">
  <form
    id="login-card"
    class="content-background-color color-primary-font-color"
    method="/"
    novalidate
  >
    {{#if state 'wait-activation'}}
    <header>
      <h2 data-i18n="Registration_Succeeded">
        {{{_ "Registration_Succeeded"}}}
      </h2>
      <p>{{_ "Wait_activation_warning"}}</p>
      <p>{{_ "Please_wait_activation"}}</p>
    </header>
    {{else if state 'wait-email-activation'}}
    <header>
      <h2 data-i18n="Registration_Succeeded">
        {{{_ "Registration_Succeeded"}}}
      </h2>
      <p>{{_ "We_have_sent_registration_email"}}</p>
    </header>
    {{else}} {{> loginServices }} {{#if needsValidateEmail}}
    <div class="alert error-color error-background error-border">
      {{_ "You_need_confirm_email"}}
    </div>
    {{/if}}

    <div class="fields">
      {{#if state 'login'}} {{#if showFormLogin}}
      <div class="rc-input">
        <label class="rc-input__label" for="emailOrUsername">
          <div class="rc-input__wrapper">
            <input
              name="emailOrUsername"
              id="emailOrUsername"
              type="text"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="{{emailOrUsernamePlaceholder}}"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <div class="rc-input">
        <label class="rc-input__label" for="pass">
          <div class="rc-input__wrapper">
            <input
              name="pass"
              id="pass"
              type="password"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="{{passwordPlaceholder}}"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      {{/if}} {{/if}} {{#if state 'register'}}
      <div class="rc-input">
        <label class="rc-input__label" for="name">
          <div class="rc-input__wrapper">
            <input
              name="name"
              id="name"
              type="text"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="{{namePlaceholder}}"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <div class="rc-input">
        <label class="rc-input__label" for="email">
          <div class="rc-input__wrapper">
            <input name="email" id="email" type="text" class="rc-input__element"
            autocapitalize="off" autocorrect="off" placeholder="{{_ "Email"}}"
            autofocus>
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <!--/*additional properties start 	=marked by angel=*/-->
      <div class="rc-input">
        <label class="rc-input__label" for="newState">
          <div class="rc-input__wrapper">
            <input
              name="newState"
              id="newState"
              type="text"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="Input city state zip"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <div class="rc-input">
        <label class="rc-input__label" for="newStreet">
          <div class="rc-input__wrapper">
            <input
              name="newStreet"
              id="newStreet"
              type="text"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="Input street address"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <div class="rc-input">
        <label class="rc-input__label" for="newPhone">
          <div class="rc-input__wrapper">
            <input
              name="newPhone"
              id="newPhone"
              type="text"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="Input phone number"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <div class="rc-input">
        <label class="rc-input__label">Select gender</label>
        <label class="rc-input__label" for="newGender">
          <div class="rc-input__wrapper">
            <select
              name="newGender"
              id="newGender"
              class="rc-input__element"
              autofocus
            >
              <option value="Man">Man</option>
              <option value="Woman">Woman</option>
            </select>
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <div class="rc-input">
        <label class="rc-input__label" for="newLeadType">
          <div class="rc-input__wrapper">
            <input
              name="newLeadType"
              id="newLeadType"
              type="text"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="Input Lead type medicare"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <div class="rc-input">
        <label class="rc-input__label" for="newLifeInsurance">
          <div class="rc-input__wrapper">
            <input
              name="newLifeInsurance"
              id="newLifeInsurance"
              type="text"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="Input life insurance"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <div class="rc-input">
        <label class="rc-input__label" for="newSupplement">
          <div class="rc-input__wrapper">
            <input
              name="newSupplement"
              id="newSupplement"
              type="text"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="Input medicare supplement"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <div class="rc-input">
        <label class="rc-input__label" for="newMIBIdentifier">
          <div class="rc-input__wrapper">
            <input
              name="newMIBIdentifier"
              id="newMIBIdentifier"
              type="text"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="Input MIB Medicare beneficiary identifier"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <div class="rc-input">
        <label class="rc-input__label">Plan A enrollment date </label>
        <label class="rc-input__label" for="newAEnrollmentDate">
          <div class="rc-input__wrapper">
            <input
              name="newAEnrollmentDate"
              id="newAEnrollmentDate"
              type="date"
              class="rc-input__element"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <div class="rc-input">
        <label class="rc-input__label">Plan B enrollment date </label>
        <label class="rc-input__label" for="newBEnrollmentDate">
          <div class="rc-input__wrapper">
            <input
              name="newBEnrollmentDate"
              id="newBEnrollmentDate"
              type="date"
              class="rc-input__element"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <div class="rc-input">
        <label class="rc-input__label">LIS </label>
        <label class="rc-input__label" for="newLIS">
          <div class="rc-input__wrapper">
            <select
              name="newLIS"
              id="newLIS"
              class="rc-input__element"
              autofocus
            >
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <div class="rc-input">
        <label class="rc-input__label" for="newLeadVendor">
          <div class="rc-input__wrapper">
            <input
              name="newLeadVendor"
              id="newLeadVendor"
              type="text"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="Input lead vendor"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <div class="rc-input">
        <label class="rc-input__label" for="newMedicareAdvantagePlan">
          <div class="rc-input__wrapper">
            <input
              name="newMedicareAdvantagePlan"
              id="newMedicareAdvantagePlan"
              type="text"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="Input existing Medicare advantage plan"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <div class="rc-input">
        <label class="rc-input__label" for="newPreviousMedicarePlan">
          <div class="rc-input__wrapper">
            <input
              name="newPreviousMedicarePlan"
              id="newPreviousMedicarePlan"
              type="text"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="Input previous Medicare plan"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      <!--/*additional properties end 	=marked by angel=*/-->
      <div class="rc-input">
        <label class="rc-input__label" for="pass">
          <div class="rc-input__wrapper">
            <input
              name="pass"
              id="pass"
              type="password"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="{{passwordPlaceholder}}"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      {{#if requirePasswordConfirmation}}
      <div class="rc-input">
        <label class="rc-input__label" for="confirm-pass">
          <div class="rc-input__wrapper">
            <input
              name="confirm-pass"
              id="confirm-pass"
              type="password"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="{{confirmPasswordPlaceholder}}"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      {{/if}} {{#if manuallyApproveNewUsers}}
      <div class="rc-input">
        <label class="rc-input__label" for="confirm-pass">
          <div class="rc-input__wrapper">
            <input
              name="reason"
              id="reason"
              type="text"
              class="rc-input__element"
              autocapitalize="off"
              autocorrect="off"
              placeholder="{{_ 'Reason_To_Join'}}"
              autofocus
            />
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      {{/if}} {{/if}} {{#if state 'forgot-password' 'email-verification'}}
      <div class="rc-input">
        <label class="rc-input__label" for="email">
          <div class="rc-input__wrapper">
            <input name="email" id="email" type="text" class="rc-input__element"
            autocapitalize="off" autocorrect="off" placeholder="{{_ "Email"}}"
            autofocus value="{{#if state
            'email-verification'}}{{typedEmail}}{{/if}}">
            <div class="input-error"></div>
          </div>
        </label>
      </div>
      {{/if}}
    </div>

    <div class="rc-button__group rc-button__group--vertical">
      {{#if state 'login'}} {{#if showFormLogin}}
      <button class="rc-button rc-button--primary login">
        {{btnLoginSave}}
      </button>

      {{#if passwordResetAllowed}}
      <button type="button" class="rc-button rc-button--nude forgot-password">
        {{_ 'Forgot_password'}}
      </button>
      {{/if}} {{/if}} {{#if registrationAllowed}}
      <button type="button" class="rc-button rc-button--nude register">
        {{_ 'Register_new_account'}}
      </button>
      {{else}} {{#if linkReplacementText}}
      <div class="register-link-replacement">{{{linkReplacementText}}}</div>
      {{/if}} {{/if}} {{else}}
      <div class="rc-button__group rc-button__group--vertical">
        <button class="rc-button rc-button--primary login">
          {{btnLoginSave}}
        </button>
      </div>
      {{/if}}
    </div>
    {{/if}} {{#unless state 'login'}}
    <div class="rc-button__group rc-button__group--vertical">
      <button type="button" class="rc-button rc-button--nude back-to-login">
        {{_ 'Back_to_login'}}
      </button>
    </div>
    {{/unless}}
  </form>
</template>
